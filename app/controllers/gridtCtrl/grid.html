<div ng-controller="gridCtrl as grid">

    <div class='container'>
        <div class="row">
            <div class='col-md-8 col-md-offset-2'>
                <table class='table table-bordered'>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>City</th>
                        <th>Delete</th>
                    </tr>
                    <tr ng-repeat='x in grid.gridData track by $index'>
                        <td><a href="">{{x.id}}</a></td>
                        <td>{{x.name}}</td>
                        <td>{{x.city}}</td>
                            <td>     
    <button type="button" class="btn btn-danger" ng-click= 'grid.deleteData(x.id)'>Delete</button>
        </td>
                    </tr>
                </table>
             
            </div>
        </div>
        <div class='row'>
            <div class="col-md-4">
                <button type='submit' class='btn btn-primary pull-right' data-toggle="modal" data-target="#myModal" ng-click="grid.submit()">submit</button>
                <!--model-->
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog modal-md">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Modal Header</h4>
                            </div>
                            <div class="modal-body">
                                <p>This is a small modal.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
